    <div class="config-container">
        <div class="config-color config-group">
            <h2>Color</h2>
            <div class="config-color-container-item">
                <label for="color-primary">Primary</label>
                <input type="color" id="color-primary" value="#000000">
            </div>
            <div class="config-color-container-item">
                <label for="color-secondary">Secondary</label>
                <input type="color" id="color-secondary" value="#FF0000">
            </div>
        </div>
        <div class="config-font config-group">
            <h2>Font</h2>
            <div class="config__font__container__item">
                <label for="font-family">Font Family</label>
                <select name="font-family" id="font-family">
                </select>
            </div>
            <div class="config-color-container-item">
                <label for="font-color">Font Color</label>
                <input type="color" id="font-color" value="#FFFFFF">
            </div>
        </div>
        <div class="config-media config-group">
            <h2>Media</h2>
        </div>
    </div>
    <div class="preview">
        <div id="container"></div>
        <div class="speech-text">
            <h2>Speech Text</h2>
            <textarea name="speech-text" id="speech-text" cols="30" rows="5"></textarea>
            <button id="generate-speech">Generate</button>
        </div>
        <button class="btn-main" id="get-preview">Get Preview</button>
         <div class="audio-controls">
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
            <button id="playRecord" disabled>Play Recording</button>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <!-- Filter Things -->
    <div class="container">
        <h1>Shopping Products</h1>
        <div class="filter">
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
        </div>
        <div class="filter">
            <label for="brand">Brand:</label>
            <select id="brand">
                <option value="">All</option>
                <option value="apple">Apple</option>
                <option value="samsung">Samsung</option>
                <option value="nike">Nike</option>
                <option value="adidas">Adidas</option>
            </select>
        </div>
        <div class="filter">
            <label for="price">Price Range:</label>
            <select id="price">
                <option value="">All</option>
                <option value="0-50">$0 - $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100-200">$100 - $200</option>
                <option value="200+">$200+</option>
            </select>
        </div>
        <button id="load-more" style="display: none;">Load More</button>
        <ul class="product-list" id="product-list">
            <!-- Products will be displayed here -->
        </ul>
    </div>
